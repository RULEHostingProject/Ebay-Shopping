<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Bag Handle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #e8f4f8;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.message-box {
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
    max-width: 400px;
    width: 100%;
    position: relative;
}

.icon {
    font-size: 48px;
    color: #ff6f61;
    margin-bottom: 20px;
}

.message-box h1 {
    font-size: 26px;
    color: #333;
    margin-bottom: 15px;
}

.message-box p {
    font-size: 18px;
    color: #555;
    margin-bottom: 20px;
}

.cta-button {
    background-color: #ff6f61;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #ff4d4d;
}

</style>
<body>
    <div class="container">
        <div class="message-box">
            <div class="icon">&#128722;</div>
            <h1>No Bag Handle</h1>
            <p>You don't have a bag handle at the moment.</p>
          <a href="index.html">  <button class="cta-button">Add Handle</button></a>
        </div>
    </div>
</body>
</html>
