<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Favorite Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.message-box {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px 30px;
    text-align: center;
    max-width: 400px;
    width: 100%;
}

.message-box h1 {
    font-size: 24px;
    color: #333333;
    margin-bottom: 10px;
}

.message-box p {
    font-size: 16px;
    color: #666666;
}
.cta-button {
    background-color: #ff6f61;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

</style>
<body>
    <div class="container">
        <div class="message-box">
            <h1>No Favorites</h1>
            <p>You don't have any favorite items at the moment.</p>
            <a href="index.html">  <button class="cta-button">Add Handle</button></a>
        </div>
    </div>
</body>
</html>
